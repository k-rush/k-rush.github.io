<head>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='plot.js'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1>Cost estimator</h1>
        <h2>Loc Services webjob</h2>
    </div>
    <div class="container">
        <div class="row col main-inputs">
            <table class="table">
                <thead>
                    <tr>
                        <th>Option</th>
                        <th>Dev effort (weeks)</th>
                        <th>Maintenance Cost / week</th>
                        <th>Azure spend / week</th>
                        <th>Risk factor</th>
                        <th>Ext team cost / week</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="maintain">
                        <td>Maintain Loc Services Webjob</td>
                        <td><input class="form-control dev-effort" type="number" value="0"></td>
                        <td><input class="form-control maintenance" type="number" value="200"></td>
                        <td><input class="form-control azure-spend" type="number" value="500"></td>
                        <td><input class="form-control risk-factor" type="number" value="1"></td>
                        <td><input class="form-control ext-cost" type="number" value="100"></td>
                    </tr>
                    <tr id="migrate">
                        <td>Migrate Webjob to Function</td>

                        <td><input class="form-control dev-effort" type="number" value="3"></td>
                        <td><input class="form-control maintenance" type="number" value="50"></td>
                        <td><input class="form-control azure-spend" type="number" value="0"></td>
                        <td><input class="form-control risk-factor" type="number" value="5"></td>
                        <td><input class="form-control ext-cost" type="number" value="100"></td>
                    </tr>
                    <tr id="deprecate">
                        <td>Migrate all acom to standard Localization workflow</td>
                        <td><input class="form-control dev-effort" type="number" value="12"></td>
                        <td><input class="form-control maintenance" type="number" value="0"></td>
                        <td><input class="form-control azure-spend" type="number" value="0"></td>
                        <td><input class="form-control risk-factor" type="number" value="1"></td>
                        <td><input class="form-control ext-cost" type="number" value="50"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <label for="dev-rate" class="col-4 col-form-label">Developer cost / week</label>
            <div class="col-4">
                <input id="dev-rate" class="form-control" type="number" value="4000">
            </div>
        </div>
        <div class="row">
            <label for="risk-factor-cost" class="col-4 col-form-label">Risk factor cost / week</label>
            <div class="col-4">
                <input id="risk-factor-cost" class="form-control" type="number" value="500">
            </div>
        </div>
        <div class="row">
            <label for="deprecation-week" class="col-4 col-form-label">Week to start deprecation of Loc Services</label>
            <div class="col-4">
                <input id="deprecation-week" class="form-control" type="number" value="24">
            </div>
        </div>
            <div id='plot'></div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>
