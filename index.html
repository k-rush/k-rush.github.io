<head>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='plot.js'></script>
</head>

<body>
  <div class="jumbotron">
    <h1>Cost benefit analysis tool</h1>
    <h2>Loc Services webjob</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-8 offset-2">
        <div id="consts">
    <label for="dev-rate">Developer weekly rate</label><input id="devRate" type="number" value="2500"><br>
    <label for="risk-factor-cost">Risk factor cost / week</label><input id="riskFactorCost" type="number" value="500"><br>
    <label for="deprecation-week">Week to start deprecation of Loc Services</label><input id="deprecationWeek" type="number" value="24"><br>
    <label for="weeksToPlot">Weeks to plot</label><input id="weeksToPlot" type="number" value="52">
  </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
    <table>
        <thead>
          <tr>
            <th>Option</th>
            <th>Dev effort (weeks)</th>
            <th>Maintenance Cost / week</th>
            <th>Azure spend / week</th>
            <th>Risk factor</th>
            <th>Ext team cost / week</th>
          </tr>
        </thead>
        <tbody>
          <tr id="maintain">
            <td>Maintain Loc Services Webjob</td>
            <td><input class="dev-effort" type="number" value="0"></td>
            <td><input class="maintenance" type="number" value="200"></td>
            <td><input class="azure-spend" type="number" value="500"></td>
            <td><input class="risk-factor" type="number" value="1"></td>
            <td><input class="ext-cost" type="number" value="100"></td>
          </tr>
          <tr id="migrate">
            <td>Migrate Webjob to Function</td>
            
            <td><input class="dev-effort" type="number" value="3"></td>
            <td><input class="maintenance" type="number" value="50"></td>
            <td><input class="azure-spend" type="number" value="0"></td>
            <td><input class="risk-factor" type="number" value="5"></td>
            <td><input class="ext-cost" type="number" value="100"></td>
          </tr>
          <tr id="deprecate">
            <td>Migrate all acom to standard Localization workflow</td>
            <td><input class="dev-effort" type="number" value="12"></td>
            <td><input class="maintenance" type="number" value="0"></td>
            <td><input class="azure-spend" type="number" value="0"></td>
            <td><input class="risk-factor" type="number" value="1"></td>
            <td><input class="ext-cost" type="number" value="50"></td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
	<div id='plot'></div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
